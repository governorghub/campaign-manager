<!--Section: Intro-->
            <section class="section section-intro">

                <!--First row-->

                <div class="row ">
                    {% for state in states %}
                    <!--First column-->
                    <div class="col-md-4 mb-3 ms-2 view  hm-blue-strong hoverable">
                        <!--Card-->
                        <div class="card card-cascade cascading-admin-card">

                            <!--Card Data-->
                            <div class="admin-up">
                                <i class="fa fa-money blue darken-3"></i>
                                <div class="data">
                                    <p class=" font-weight-bold"> {{ state.name }}</p>
                                    <h3>{{ applicant_number.0 }}</h4>
                                </div>
                            </div>
                            <!--/.Card Data-->

                            <!--Card content-->
                            <div class="card-block">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <!--Text-->
                                <p class="card-text">Better than last week (25%)</p>
                            </div>
                            <!--/.Card content-->
                        </div>
                    </div>
                        <!--/.Card-->
                    <!--/First column-->

                    {% endfor %}
                </div>    <!--/First column-->
            </section>
